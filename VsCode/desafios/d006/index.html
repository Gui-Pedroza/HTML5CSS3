<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HMTL</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilziar em cada caso</p>
    <ul>
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;title&gt;&lt;/title&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;&lt;/img&gt;">Imagens</li>
        <li title="&lt;abbr&gt;&lt;/abbr&gt;">Abreviações</li>
        <li title="&lt;code&gt;&lt;/code&gt;">Códigos-fonte</li>
        <li title="&lt;ol&gt;&lt;/ol&gt;">Listas numeradas</li>
        <li title="&lt;ul&gt;&lt;/ul&gt;">Listas com marcadores</li>
    </ul>
</body>
</html>
