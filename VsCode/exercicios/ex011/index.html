<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Testando tamanhos de imagens</h1>
    <p>Abra este site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem G">
    </picture>
    <audio preload="metadata" controls autoplay loop>        
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
    </audio>
</body>
</html>
