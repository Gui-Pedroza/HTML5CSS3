<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik&family=Space+Mono&display=swap');
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1 {
            font-family: 'Space Mono', monospace;
        }
        p {
            font-family: 'Rubik', sans-serif;           
        }
    </style>
</head>
<body>
    <h1>Fontes externas usando Google Fonts</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem ratione praesentium et veniam amet quia corporis labore placeat quae, nostrum doloribus ex aliquid officiis repellat ut. Explicabo atque molestiae ducimus?</p>
</body>
</html>
