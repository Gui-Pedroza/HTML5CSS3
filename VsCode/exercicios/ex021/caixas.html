<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1 {
        background-color: lightgrey;
        height: 300px;
        width: 300px;
        padding: 10px;
        border: 5px solid;
        outline: 2px dashed blue;
        margin: auto;
    }

    a {
        border: 5px solid red;
        padding: 5px;
    }
</style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Pararágrafos também são exemplos de box-level, <a href="#">mas os links</a> são exemplos de caixas inline-level. Vamos ver como isso funciona</p>
</body>
</html>
