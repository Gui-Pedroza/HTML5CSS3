<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Prazos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Calculadora de Prazos</h1>

  <label for="city">Cidade:</label>
    <select id="city" name="city">
      <option value="ribeirao-preto">Ribeirão Preto</option>
      <option value="presidente-prudente">Presidente Prudente</option>
    </select><br><br>

  <form id="prazoForm">
    <label for="startDate">Data Inicial:</label>
    <input type="date" id="startDate" name="startDate" required><br><br>

    <label for="daysToAdd">Dias a Adicionar:</label>
    <select id="daysToAdd" name="daysToAdd">
      <option value="5">5 dias</option>
      <option value="15">15 dias</option>
      <option value="30">30 dias</option>
      <option value="60">60 dias</option>      
    </select><br><br>

    <div>
		<label for="days-to-add">Outra quantidade:</label>
		<input type="number" id="days-to-add" placeholder="Digite o prazo" />
	</div><br>  

    <input type="submit" value="Calcular">
  </form>
  <script>
    var customDaysvar
    document.querySelector('#prazoForm').addEventListener('submit', function(e) {
      e.preventDefault(); 
    var form = new FormData(this);
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/calcular-prazo', true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var result = JSON.parse(xhr.responseText);
          // Exibe o resultado para o usuário
          alert('O prazo calculado é: ' + result.prazo);
        }
      };
      xhr.send(new URLSearchParams(form).toString());
    });
  </script>
</body>
</html>
